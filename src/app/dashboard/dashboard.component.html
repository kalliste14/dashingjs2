<gridster [options]="config">
  <gridster-item *ngFor="let item of items; index as i" [item]="item">
    <div [ngClass]="item.widget.class" class="item-container">
      <i [ngClass]="item.widget.icon" class="bg-icon"></i>
      <div class="item-mock">
        <h4>item {{ i + 1 }}</h4>
        c: {{ item.cols }} r: {{ item.rows }}
      </div>
    </div>
  </gridster-item>
</gridster>
